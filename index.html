<!DOCTYPE html>
<!--- ICS2O-My first PWA -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Boolean expressions with if then" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Marshall" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Boolean expression with if then</title>
    <link rel="canonical" href="https://marshall-demars.github.io/ICS2O-Unit5-01-HTML/" />
    <link rel="manifest" href="/ICS2O-Unit5-01-HTML/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/style.css" />
    <!--- None blocking for Lighthouse report -->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-teal.min.css" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-teal.min.css"></noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
    <title>If, Then boolean expression</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">      
          <span class = "mdl-layout-title">Guessing numbers with if, then</span>
        </div>       
      </header>
      <main class = "mdl-layout__content">
        <img src="./images/dice.svg" alt="sphere" width="20%" height="auto" />
        <!-- basic text -->
        <p>Guess the number between 1 to 6<br>Use the slider to choose your number</p> 
        <!-- Default Slider -->
        <label>
          Slider's Value
          <input id = "slider" class="mdl-slider mdl-js-slider" type="range">
          min="0" max="6" value="1" tabindex="0"
        </label>
        <br>
        <!-- Colored raised button -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="check()">
          Click to guess
        </button>
        <div id="answers"></div>
      </main>
    </div>
  </body>
</html>
